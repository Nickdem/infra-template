name: testing-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  codestyle-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
      - name: dependencies
        run: npm ci
      - name: lint
        run: npm run lint
